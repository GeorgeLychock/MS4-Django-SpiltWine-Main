<div class="sw-cart-link">
    <a class="{% if grand_total %}sw-i-color-01 font-weight-bold
    {% else %}sw-i-color-02
    {% endif %} nav-link p-0 px-3" href="{% url 'cart' %}">
    <div class="text-center">
        <div class="d-inline"><i class="bi {% if grand_total %}bi-cart-fill
            {% else %}bi-cart3
            {% endif %} font-weight-bold sw-font-size-150"></i></div>
        <!-- Mobile Display -->
        <div class="d-md-none">
            <p class="m-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
        <!-- Desktop/Tablet Display -->
        <div class="d-none d-md-inline">
            <p class="m-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </div>
    </a>
</div>
